<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Plantão Médico</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>

<!-- Script personalizado -->
<script defer src="script.js"></script>
</head>

<body>

<div id="auth-section">
    <h2 id="login-title">Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Senha" required>
    <button id="login-btn">Entrar</button>
    <a href="#" onclick="toggleAuth()">Criar Conta</a>

    <h2 id="register-title" class="hidden">Cadastro</h2>
    <select id="user-type" class="hidden">
        <option value="" disabled selected>Sou...</option>
        <option value="profissional">Profissional de Saúde</option>
        <option value="empresa">Empresa</option>
    </select>

    <div id="profissional-form" class="hidden">
        <input type="text" id="prof-name" placeholder="Nome Completo">
        <input type="text" id="prof-crm" placeholder="CRM">
        <input type="text" id="prof-endereco" placeholder="Endereço">
        <input type="text" id="prof-especialidade" placeholder="Especialidade">
        <input type="text" id="prof-valor-hora" placeholder="Valor por Hora">
        <label>Dias Disponíveis:</label>
        <input type="date" id="prof-dias">
        <label>Horários Disponíveis:</label>
        <input type="time" id="prof-horarios">
    </div>

    <div id="empresa-form" class="hidden">
        <input type="text" id="emp-nome" placeholder="Nome da Empresa">
        <input type="text" id="emp-endereco" placeholder="Endereço">
        <input type="text" id="emp-especialidade" placeholder="Especialidade Procurada">
        <input type="text" id="emp-valor-hora" placeholder="Valor Hora Pago">
    </div>

    <input type="email" id="register-email" placeholder="Email" class="hidden" required>
    <input type="password" id="register-password" placeholder="Senha" class="hidden" required>
    <button id="register-btn" class="hidden">Cadastrar</button>
    <a href="#" onclick="toggleAuth()" class="hidden" id="login-link">Já tenho uma conta</a>
</div>

<div id="welcome-section" class="hidden">
    <h2>Bem-vindo!</h2>
    <button id="logout-btn">Sair</button>
</div>

</body>
</html>
