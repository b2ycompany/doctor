<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Plantão Médico</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
<script defer src="/js/app.js"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
<h1 class="text-3xl font-bold text-center mb-6">Sistema Plantão Médico</h1>
<div id="app">
  <!-- Formulário de Login e Cadastro -->
  <div id="auth-section" class="mb-8">
    <h2 class="text-xl font-bold mb-4">Entrar ou Cadastrar</h2>
    <input id="email" type="email" placeholder="Email" class="border p-2 mb-2 w-full">
    <input id="password" type="password" placeholder="Senha" class="border p-2 mb-2 w-full">
    <button onclick="login()" class="bg-blue-500 text-white p-2 rounded mb-2 w-full">Entrar</button>
    <button onclick="register()" class="bg-green-500 text-white p-2 rounded w-full">Cadastrar</button>
  </div>
  <!-- Área Logada -->
  <div id="dashboard" class="hidden">
    <h2 class="text-xl font-bold mb-4">Dashboard</h2>
    <button onclick="logout()" class="bg-red-500 text-white p-2 rounded">Sair</button>
  </div>
</div>
</div>
<!-- Firebase Configuração -->
<script defer src="/js/firebase-config.js"></script>
</body>
</html>
