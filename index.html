<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Plantão Médico</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDKs (Compatível com a sintaxe antiga) -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>

<!-- Script personalizado -->
<script defer src="script.js"></script>
</head>

<body>

<div class="container">
    <div class="form-container">
        <h2 id="form-title">Login</h2>

        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>

        <button id="auth-btn">Entrar</button>
        <p id="toggle-text">Não tem conta? <a href="#" onclick="toggleAuth()">Cadastre-se</a></p>
    </div>

    <div id="welcome-section" class="hidden">
        <h2>Bem-vindo!</h2>
        <button id="logout-btn">Sair</button>
    </div>
</div>

</body>
</html>
