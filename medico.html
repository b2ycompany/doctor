<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Médico - Sistema Plantão Médico</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDKs (Compatível com a sintaxe antiga) -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>

<!-- Script personalizado -->
<script defer src="medico.js"></script>
</head>

<body>

<h2>Cadastro Médico</h2>
<form>
    <label>Especialidade:</label>
    <input type="text" id="especialidade" placeholder="Ex: Cardiologia" required><br>

    <label>Valor Hora:</label>
    <input type="number" id="valor-hora" placeholder="Ex: 200" required><br>

    <label>Regiões que aceita trabalhar:</label>
    <input type="text" id="regioes" placeholder="Ex: São Paulo, Rio de Janeiro" required><br>

    <label>Dias disponíveis:</label>
    <input type="text" id="dias" placeholder="Ex: Segunda, Quarta, Sexta" required><br>

    <label>Horário disponível:</label>
    <input type="text" id="horario" placeholder="Ex: 08:00 - 18:00" required><br>

    <button type="button" id="salvar-btn">Salvar</button>
    <button type="button" id="voltar-btn">Voltar</button>
</form>

</body>
</html>
