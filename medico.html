<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Profissional - Sistema Plantão Médico</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage-compat.js"></script>

<!-- Script personalizado -->
<script defer src="medico.js"></script>
</head>

<body>

<h2>Cadastro de Profissional</h2>
<form id="profissional-form">
    <input type="text" id="prof-name" placeholder="Nome Completo" required>
    <input type="text" id="prof-crm" placeholder="CRM" required>
    <input type="text" id="prof-endereco" placeholder="Endereço" required>
    <input type="text" id="prof-especialidade" placeholder="Especialidade" oninput="sugerirEspecialidade()">
    <div id="sugestoes-especialidade"></div>
    <input type="number" id="prof-valor-hora" placeholder="Valor por Hora" required>

    <label>Dias Disponíveis:</label>
    <input type="date" id="prof-dias">
    <label>Horários Disponíveis:</label>
    <input type="time" id="prof-horarios">

    <label>Tipo de Atendimento:</label>
    <select id="prof-tipo-atendimento">
        <option value="ambulatorio">Ambulatório</option>
        <option value="pronto-socorro">Pronto-Socorro</option>
        <option value="urgencia">Urgência</option>
        <option value="emergencia">Emergência</option>
    </select>

    <button type="button" onclick="salvarProfissional()">Salvar</button>
</form>

<a href="dashboard.html">Voltar ao Dashboard</a>

</body>
</html>
